ipAddr: 192.168.56.10

spring:
  application:
    name: gulimall-ware
  datasource:
    url: jdbc:mysql://${ipAddr}:3306/gulimall_wms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8333
  redis:
    host: ${ipAddr}
    #   设置缓存类型
  cache:
    type: redis
    #   设置存活时间
    redis:
      time-to-live: 3600000
      #      如果指定了前缀就用我们指定的 如果没有就用缓存的名字作为前缀
      #      key-prefix: CACHE_
      #      是否缓存空值
      cache-null-values: true
  #配置项目热部署
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  rabbitmq:
    host: ${ipAddr}
    virtual-host: /
    listener:
      simple:
        # 手动确认接受消息
        acknowledge-mode: manual

#  zipkin:
#    base-url: 10.43.1.52:9411/
#    # 关闭我们自动的服务发现功能
#    discovery-client-enabled: false
#    sender:
#      type: web
#  sleuth:
#    sampler:
#      probability: 1

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 11000

logging:
  level:
    com.atguigu: debug

myRabbitmq:
  MQConfig:
    order:
      exchange: order-event-exchange
      delayQueue: order.delay.queue
      delayRoutingKey: order.locked
      releaseQueue: order.release.stock.queue
    stock:
      exchange: stock-event-exchange
      delayQueue: stock.delay.queue
      delayRoutingKey: stock.locked
      releaseQueue: stock.release.stock.queue
      # 订单自动过期时间 单位:(毫秒)
      ttl: 900000