ipAddr: "192.168.2.6"
server:
  port: 25000
  servlet:
    context-path: /seckill

spring:
  application:
    name: gulimall-seckill
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    loadbalancer:
      health-check:
        refetch-instances-interval: 10s

      cache:
        ttl: 3s
  redis:
    host: ${ipAddr}
  session:
    store-type: redis
  rabbitmq:
    virtual-host: /
    host: ${ipAddr}
  thymeleaf:
    cache: false
  task:
    execution:
      pool:
        core-size: 5
        max-size: 50
    #    scheduling:
    #      pool:
    #        size: 5
#logging:
#  level:
#    org.springframework.cloud.openfeign: debug
#    org.springframework.cloud.sleuth: debug
#    feign: debug
#    okhttp3: debug

feign:
  okhttp:
    enabled: true

  client:
    config:
      default:
        connect-timeout: 50000
        read-timeout: 200
gulimall:
  security:
    path: /**
management:
  endpoint:
    nacosdiscovery:
      cache:
        time-to-live: 114514s